<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <form action="https://www.google.com" method="get" target="_blank">
        <p id="redcol">Yes! I want to subscribe to <i>Mag-O-Zine</i></p>
        First Name
        <input type="text" name="firstname" maxlength="20" placeholder="Joe" />
        Last Name
        <input
          type="text"
          name="lastname"
          maxlength="20"
          placeholder="Schmegeggie"
        /><br /><br />
        Address
        <input
          type="text"
          name="address"
          maxlength="20"
          placeholder="1001 Washington Street"
        /><br /><br />
        City
        <input
          type="text"
          name="city"
          maxlength="20"
          placeholder="random city"
        />
        State
        <input type="text" name="state" maxlength="20" placeholder="CA" /> Zip
        <input
          type="text"
          name="zip"
          maxlength="20"
          placeholder="99999"
        /><br /><br />
        Subscribe for:
        <input type="checkbox" name="1year" value="1year" checked="checked" />1
        year ($19.95) <input type="checkbox" name="2years" value="2years" />2
        years ($35.00)<br /><br />
        Send me more information about: <br />
        <input
          type="checkbox"
          name="zine"
          value="computer"
          checked="checked"
        />Computer-Zine<br />
        <input type="checkbox" name="zine" value="fishing" />Fishing-Zine<br />
        <input
          type="checkbox"
          name="zine"
          value="cat"
          checked="checked"
        />Cat-O-Zine<br />
      </form>
    </fieldset>
  </body>
</html>

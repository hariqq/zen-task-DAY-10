<html>
  <head>
    <title>Contact us form</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="https://www.google.com" method="get" target="_blank">
      <fieldset>
        <legend>please provide the details</legend>
        <br />
        <label for="name">Name* </label><br /><input
          type="text"
          name="name"
          id="name"
          placeholder="Hariprasath"
          required="required"
        /><br /><br />
        <label for="phno">Phone no </label><br /><input
          type="number"
          name="phno"
          id="phno"
        /><br /><br />
        <label for="emailid">Email Id* </label><br /><input
          type="email"
          name="email"
          id="email"
          placeholder="hariprasath1999@gmail.com"
          required="required"
        /><br /><br />
        <label for="comment">Comment your views: </label><br />
        <textarea name="comments" id="" cols="50" rows="10"></textarea>
        <br /><br />
        * fields are mandatory to be filled!!!<br /><br />
        <button>submit my data</button>
      </fieldset>
    </form>
  </body>
</html>
